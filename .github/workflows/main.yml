name: CI/CD with Docker and AWS ECR

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker Image
        run: |
          docker buildx create --use
          docker buildx inspect --bootstrap
          docker buildx build \
            --file Dockerfile \
            --tag ${{ secrets.AWS_ECR_REGISTRY_URL }}/your-repository-name:latest \
            --cache-from type=local,src=/tmp/.buildx-cache \
            --cache-to type=local,dest=/tmp/.buildx-cache-new \
            .

      - name: Push Docker Image to AWS ECR
        run: |
          echo ${{ secrets.AWS_ACCESS_KEY_ID }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ECR_REGISTRY_URL }}
          docker push ${{ secrets.AWS_ECR_REGISTRY_URL }}/your-repository-name:latest

      - name: Clean up Docker Buildx
        run: docker buildx rm
